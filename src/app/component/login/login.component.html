<section class="vh-100">
  <div class="container h-100 d-flex align-items-center justify-content-center">
    <div class="row">
      <div class="bg-white py-5 rounded text-center">
        <h1 class="fs-3 fw-bold position-relative px-5 m-auto">
          User Management System
        </h1>
        <p class="fs-5 fw-semibold">Sign In</p>
        <p>Enter your credentials to access your account</p>
        <form [formGroup]="loginform" (submit)="formvalid(loginform)">
          <div>
            <div class="input-group mb-3">
              <input
                (keyup)="checkusername(loginform)"
                type="email"
                class="form-control"
                placeholder=" enter your email"
                aria-label="email"
                aria-describedby="basic-addon1"
                formControlName="username"
              />
              <span class="input-group-text" id="basic-addon1"
                ><i
                  [class]="
                    loginform.get('username')?.valid
                      ? 'fa-solid fa-envelope'
                      : 'fa-solid fa-ban'
                  "
                ></i>
              </span>
            </div>
          </div>
          <div class="alert text-start">
            <p>
              <i
                [class]="
                  usernamereq
                    ? ' fa-solid fa-circle-check text-success'
                    : 'fa-solid fa-circle-xmark text-danger '
                "
              ></i>
              username required
            </p>
          </div>
          <div>
            <div class="input-group mb-3">
              <input
                (keyup)="checkpassword(loginform)"
                [type]="isHide === true ? 'password' : 'text'"
                class="form-control"
                placeholder="enter your password"
                aria-label="password"
                aria-describedby="basic-addon1"
                formControlName="password"
              />
              <span class="input-group-text" id="basic-addon1">
                <span (click)="isHide = !isHide"
                  ><i
                    class="fa-solid"
                    [class]="isHide ? 'fa-eye' : 'fa-eye-slash'"
                  ></i
                ></span>
              </span>
            </div>
            <div class="alert text-start">
              <p>
                <i
                  [class]="
                    passreq
                      ? ' fa-solid fa-circle-check text-success'
                      : 'fa-solid fa-circle-xmark text-danger '
                  "
                >
                </i>
                password is required
              </p>
              <p>
                <i
                  [class]="
                    passlengthmin
                      ? ' fa-solid fa-circle-check text-success'
                      : 'fa-solid fa-circle-xmark text-danger '
                  "
                >
                </i>
                password must be min 8
              </p>
              <p>
                <i
                  [class]="
                    passlengthmax
                      ? ' fa-solid fa-circle-check text-success'
                      : 'fa-solid fa-circle-xmark text-danger '
                  "
                >
                </i>
                password must be max 16
              </p>
            </div>
          </div>
          <button
            type="submit"
            [disabled]="loginform.invalid"
            class="btn w-100 bg-warning text-white"
          >
            submit
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
